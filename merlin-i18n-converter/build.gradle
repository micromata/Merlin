plugins {
    id 'java'
}

description = 'merlin-i18n-converter'

dependencies {
    compile project(':merlin-core')
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'application'
mainClassName = "de.micromata.merlin.excel.i18n.Main"

apply plugin: 'distribution'


task(dist).dependsOn distZip
